<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>쯈uieres ser mi novia?</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ff9aa2;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            text-align: center;
            padding: 30px;
            width: 300px;
            height: 300px;
            border-radius: 15px;
            background-color: #ff6f61;
            color: white;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
            position: relative;
        }
        h1 {
            font-size: 1.8em;
        }
        .buttons {
            margin-top: 20px;
        }
        .button {
            display: inline-block;
            margin: 10px;
            padding: 10px 20px;
            font-size: 1.2em;
            color: #ff6f61;
            background-color: #fff;
            text-decoration: none;
            border-radius: 10px;
            cursor: pointer;
            transition: 0.3s;
        }
        .button:hover {
            background-color: #ffe0e0;
        }
        #noButton {
            position: absolute;
            transition: 0.1s;
        }
        #loveMessage {
            margin-top: 20px;
            font-size: 1.2em;
            color: #fff;
            display: none;
            padding: 10px;
            background-color: #ff9aa2;
            border-radius: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>쯈uieres ser mi novia?</h1>
        <div class="buttons">
            <button class="button" onclick="showLoveMessage()">S칤</button>
            <button id="noButton" class="button" onmouseover="moveButton()">No</button>
        </div>
        <div id="loveMessage">Eres la persona que llena de alegr칤a cada momento. Gracias por estar en mi vida. 游눘</div>
    </div>

    <script>
        function showLoveMessage() {
            document.getElementById("loveMessage").style.display = "block";
        }

        function moveButton() {
            const noButton = document.getElementById("noButton");
            const container = document.querySelector(".container");

            // C치lculo del rango m치ximo para el movimiento
            const maxX = container.clientWidth - noButton.clientWidth;
            const maxY = container.clientHeight - noButton.clientHeight;

            // Posici칩n aleatoria dentro del contenedor
            const newX = Math.floor(Math.random() * maxX);
            const newY = Math.floor(Math.random() * maxY);

            // Mueve el bot칩n "No" a la nueva posici칩n
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }
    </script>
</body>
</html>
